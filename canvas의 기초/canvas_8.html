<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Canvas 01</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <canvas id="myCanvas" width="400" height="300">CANVAS를 지원하지 않습니다.</canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = 'green';
            ctx.fillRect(50, 50, 100, 100);
            ctx.scale(0.5, 0.5);
            ctx.fillStyle = 'red';
            ctx.fillRect(50, 50, 100, 100);
        </script>
    </body>
</html>
