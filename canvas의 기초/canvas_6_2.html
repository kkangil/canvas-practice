<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Canvas 01</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <canvas id="myCanvas" width="400" height="300">CANVAS를 지원하지 않습니다.</canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#6495ED';
            ctx.font = 'italic bold 40px Arial, sans-serif';
            ctx.fillText("Hello Canvas World!", 10, 100);
            ctx.lineWidth = 2;
            ctx.strokeText("Hello Canvas World!", 10, 100);
        </script>
    </body>
</html>
