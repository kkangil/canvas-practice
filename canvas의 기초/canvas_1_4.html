<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Canvas 01</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <canvas id="myCanvas" width="400" height="300">CANVAS를 지원하지 않습니다.</canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(100, 50);
            ctx.lineTo(300, 50);
            ctx.lineTo(300, 200);
            ctx.lineTo(100, 200);
            ctx.lineTo(100, 50);

            // 선의 색 변경
            ctx.lineWidth = 20;
            ctx.strokeStyle = "#0000ff";
            ctx.stroke();

            // 색 채우기
            ctx.fillStyle = "red";
            ctx.fill();
        </script>
    </body>
</html>
