<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Canvas 01</title>
    <meta charset="UTF-8"/>
</head>
<body>
<canvas id="myCanvas" width="400" height="300">CANVAS를 지원하지 않습니다.</canvas>
<script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    var buildings = [
        {id: "house", x: 50, y:100, w:50, h:50, bg: 'magenta'},
        {id: "hospital", x: 150, y:100, w:50, h:50, bg: 'green'},
        {id: "firestation", x: 250, y:100, w:50, h:50, bg: 'orange'},
    ];

    for (var i = 0; i < buildings.length; i++) {
        var b = buildings[i];
        ctx.fillStyle = b.bg;
        ctx.fillRect(b.x, b.y, b.w, b.h);
    }
</script>
</body>
</html>
