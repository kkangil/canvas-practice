<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Canvas 01</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <canvas id="myCanvas" width="400" height="300">CANVAS를 지원하지 않습니다.</canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.lineWidth = 10;
            ctx.strokeStyle = "#0000ff";

            ctx.beginPath();
            ctx.moveTo(100, 50);
            ctx.lineTo(300, 50);
            ctx.lineTo(300, 100);
            ctx.setLineDash([20]);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(100, 150);
            ctx.lineTo(300, 150);
            ctx.lineTo(300, 200);
            ctx.setLineDash([20, 10]);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(100, 250);
            ctx.lineTo(300, 250);
            ctx.lineTo(300, 290);
            ctx.setLineDash([20, 10, 50, 10]);
            ctx.stroke();
        </script>
    </body>
</html>
