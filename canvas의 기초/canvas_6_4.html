<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Canvas 01</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <canvas id="myCanvas" width="400" height="300">CANVAS를 지원하지 않습니다.</canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#6495ED';
            ctx.font = 'italic bold 22px Arial, sans-serif';

            ctx.textBaseline = "top";
            ctx.fillText("top!", 10, 150);

            ctx.textBaseline = "bottom";
            ctx.fillText("bottom!", 50, 150);

            ctx.textBaseline = "middle";
            ctx.fillText("middle!", 130, 150);

            ctx.textBaseline = "alphabetic";
            ctx.fillText("alphabetic!", 220, 150);

            ctx.textBaseline = "hanging";
            ctx.fillText("hanging!", 300, 150);

            ctx.strokeStyle = 'red';
            ctx.moveTo(0, 150);
            ctx.lineTo(400, 150);
            ctx.stroke();
        </script>
    </body>
</html>
